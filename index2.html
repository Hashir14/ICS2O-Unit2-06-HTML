<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Table</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
  #page-title {
    color:Purple;
    font: Cursive;

  }
  #list {
    list-style-type:square;
    margin-left:auto;

    color:HotPink;
  }

      <li>Workplace</li>
